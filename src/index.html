<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="/images/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="/images/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>The Game</title>
    <meta name="description" content="Le meileur jeu de dÃ© au monde" />
  </head>
  <body>
    <div id="players" class="players">
      <div id="firstPlayer" class="player">
        <div class="title">Player 1</div>
        <div id="firstPlayerScore" class="score">0</div>
        <div id="firstPlayerStatus" class="status">0</div>
        <div class="round">
          <div>current</div>
          <div id="firstPlayerRoundScore" class="round-score">0</div>
        </div>
      </div>

      <div id="secondPlayer" class="player">
        <div class="title">Player 2</div>
        <div id="secondPlayerScore" class="score">0</div>
        <div id="secondPlayerStatus" class="status">0</div>
        <div class="round">
          <div>current</div>
          <div id="secondPlayerRoundScore" class="round-score">0</div>
        </div>
      </div>
    </div>
    <nav class="nav-game">
      <button id="btnNewGame" class="btn btn-new">
        <svg viewBox="0 0 22 22">
          <g id="new-game">
            <circle cx="11" cy="11" r="10" style="fill: none; stroke-width: 1px" />
            <line x1="11" x2="11" y1="4.5" y2="17.5" stroke-width="1" />
            <line x1="4.5" x2="17.5" y1="11" y2="11" stroke-width="1" />
          </g>
        </svg>
        new game
      </button>
      <div class="dice-container">
        <div id="dice" class="dice">
          <div class="face font"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face right"></div>
          <div class="face bottom"></div>
          <div class="face left"></div>
        </div>
      </div>
      <button id="btnRolldice" class="btn btn-rolldice">
        <svg viewBox="0 0 22 22">
          <g id="rolldice" transform=" translate(11, 12),rotate(30)">
            <path
              d="M-8,1 A 8.0622 8.0622 ,0, 0, 0, 8,1 
                     M-8,-1 A 8.0622 8.0622,0, 0, 1, 8,-1
                     M-10 4 L-8.1,1 L-5 2.8
                     M10 -4 L8.1,-1 L5 -2.87"
              stroke-width="1"
              fill="none"
            />
          </g>
        </svg>

        rolldice
      </button>
      <button id="btnHold" class="btn btn-hold">
        <svg viewBox="0 0 22 22">
          <path d="M8.5 5  h-7.5 v16 h20 v-16 h-7.5 M11 0 v15 M15 11 l-4 4 l-4 -4" stroke-width="1px" fill="none" />
        </svg>
        hold
      </button>
    </nav>

    <script type="module" src="/main.js"></script>
  </body>
</html>
